<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Increment Counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counter" data-target="4500">0</div>
        <h2>Youtube Subscribers</h2>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-square-facebook fa-3x"></i>
        <div class="counter" data-target="7500">0</div>
        <h2>Facebook Fans</h2>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-instagram fa-3x"></i>
        <div class="counter" data-target="3500">0</div>
        <h2>Instagram Followers</h2>
    </div>

    <script src="./app.js"></script>
</body>

</html>
